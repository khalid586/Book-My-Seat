<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Seat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        *{
            font-family: manrope;
        }
    </style>
</head>
<body>
    <p class="bg-green-200 w-48 rounded-lg text-green-700 my-4 p-2">Seats remaining: <span class="text-green-800" id = "remaining">40</span></p>

    <div class="grid grid-cols-4 w-1/2 lg:w-1/3">
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "A1">A1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "A2">A2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "A3">A3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "A4">A4</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "B1">B1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "B2">B2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "B3">B3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "B4">B4</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "C1">C1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "C2">C2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "C3">C3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "C4">C4</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "D1">D1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "D2">D2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "D3">D3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "D4">D4</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "E1">E1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "E2">E2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "E3">E3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "E4">E4</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "F1">F1</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "F2">F2</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "F3">F3</button>
        <button class = "seats bg-slate-200 rounded-lg m-2 lg:m-4 p-2 text-center" id = "F4">F4</button>
        
    </div>
    <p  class="font-bold text-2xl mt-4">Selected seats</p>
    <p id = "selected" class=""></p>
    <p class="font-bold">Total : <span id = "total">0</span></p>

    <br>
    <p  class="font-bold text-2xl mt-4">Appy Coupon</p>
    
    <div class="border-2 lg:w-96 p-2  rounded-lg">
        <input type="text" id = "inputfield" class="p-2 mr-12 rounded-xl" placeholder="Apply NEW15 or Couple 20">
        <button id = "coupon-btn" onclick="run()" disabled class="disabled:opacity-25  rounded-xl px-8 py-2 bg-green-500 font-bold text-white">Apply</button> 
    </div>

    <p class="font-bold">Grand Total : <span id = "grandTotal">0</span></p>

    <script src="script.js"></script>
</body>
</html>
